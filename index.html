<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--bmi calculator start  -->
    <div class="container">
      <h1>BMI calulator</h1> <br>
      <form action="">
        <p><label>height in CM;</label><input type="text" name="" id="height"/> </p><br>
        <p><label>weight in Kg;</label><input type="text" name="" id="weight"/> </p><br>
        <button>calculate</button><br><br>
        <div id="Result">  </div><br>
        
        <div class="height-guide">
            <b>weight guide </b>
            <p>under weight=less than 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>overweight = greater than 24.9</p>
        </div>
      </form> 
    </div>
    <!--bmi calculator start  -->
</body>
<script src="sc.js"></script>
</html>
